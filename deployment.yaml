apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-node-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-node-app
  template:
    metadata:
      labels:
        app: my-node-app
    spec:
      containers:
      - name: eks-container
        image: 238797952615.dkr.ecr.ap-south-1.amazonaws.com/docker-node-app:39
